plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs'
}

ext {
    PUBLISH_GROUP_ID = 'community.likeminds'
    PUBLISH_VERSION = "$feed_versions.app_version_major.$feed_versions.app_version_minor.$feed_versions.app_version_patch"
    PUBLISH_ARTIFACT_ID = 'likemindsfeedsx'
}

apply from: '../publish-helper.gradle'

android {
    namespace 'com.likeminds.feedsx'
    compileSdkVersion feed_versions.compile_sdk

    defaultConfig {
        minSdk feed_versions.min_sdk
        targetSdk feed_versions.target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation": "$projectDir/schemas".toString(),
                        "room.incremental"   : "true"
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        buildConfig true
        dataBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
}

apply from: "dependencies.gradle"